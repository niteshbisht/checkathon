    <div class="w3-container w3-blue w3-padding-24 ">
        <h1 class="hightext">Welcome Admin</h1>
    </div>
    <div class="w3-panel ">
      <div class="inlinediv">
      <h3 class="hightext">List Of Users</h3>
      </div>
    <div class="inlinediv">
      <input type="button" class="w3-button w3-blue" value="Update" (click)="promoteToAdmin()"/>
    </div>
    </div>
<table class="table">
  <thead>
    <tr class="w3-text-blue">
      <th>User Name</th>
      <th>User Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date Of Birth</th>
      <th>Industry</th>
      <th>Creation Date</th>
      <th>Promote To Admin</th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let row of result">
        <td>{{ row.username}}</td>
        <td>{{ row.id }}</td>
        <td>{{ row.firstname }}</td>
        <td>{{ row.lastname }}</td>
        <td>{{ row.birthday }}</td>
        <td>{{ row.industry }}</td>
        <td>{{ row.creationDate }}</td>
        <td>
            <input type="checkbox" id="{{row.id}}" name="{{row.id}}" value="{{row.id}}" [checked]="row.isAdmin" (change)="row.isAdmin=$event.target.checked"/>
        </td>
      </tr>
    </tbody>
</table>
